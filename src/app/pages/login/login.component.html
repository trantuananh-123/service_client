<div *ngIf="isInit">
    <div *ngIf="!isLoggedIn">
        <!--Login-->
        <section class="login">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6 col-md-8 m-auto">
                        <div class="login-content">
                            <div class="row mb-4">
                                <div class="col-12 text-center">
                                    <a style="cursor: pointer; vertical-align: middle; margin-right: 10px;"
                                        href="{{ googleUrl }}" class="btn-google"><img src="assets/img/gmail.png"
                                            alt=""><span class="btn-text">Sign
                                            in with
                                            Gmail</span></a>
                                    <a style="cursor: pointer; vertical-align: middle; margin-left: 10px;"
                                        href="{{ facebookUrl }}" class="btn-google"><img src="assets/img/facebook.png"
                                            alt=""><span class="btn-text">Sign in with
                                            Facebook</span></a>
                                </div>
                            </div>
                            <form [formGroup]="loginForm" action="#" class="sign-form widget-form " method="post">
                                <div class="form-group">
                                    <input formControlName="email" type="text" class="form-control" placeholder="Email*"
                                        name="email"
                                        [ngClass]="{'invalid': (form.email.touched || form.email.dirty || isSubmitted) && form.email.errors}">
                                    <div *ngIf="(form.email.touched || form.email.dirty || isSubmitted)">
                                        <mat-error class="custom__mat-error" *ngIf="form.email.errors?.required">
                                            Email is required</mat-error>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input formControlName="password" type="password" class="form-control"
                                        placeholder="Password*" name="password"
                                        [ngClass]="{'invalid': (form.password.touched || form.password.dirty || isSubmitted) && form.password.errors}">
                                    <div *ngIf="(form.password.touched || form.password.dirty || isSubmitted)">
                                        <mat-error class="custom__mat-error" *ngIf="form.password.errors?.required">
                                            Password is required</mat-error>
                                    </div>
                                </div>
                                <div class="sign-controls form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input (change)="rememberMe($event)" type="checkbox"
                                            class="custom-control-input" id="rememberMe">
                                        <label class="custom-control-label" for="rememberMe"
                                            style="padding-top: 3px;">Remember
                                            Me</label>
                                    </div>
                                    <a routerLink="/forgot-password" class="btn-link ">Forgot Password?</a>
                                </div>
                                <div class="form-group" (click)="login()">
                                    <button type="submit" class="btn-custom">Login</button>
                                </div>
                                <p class="form-group text-center">Don't have an account? <a routerLink="/sign-up"
                                        class="btn-link">Create One</a> </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
