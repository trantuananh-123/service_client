<!--section-heading-->
<div class="section-heading ">
    <div class="container-fluid">
        <div class="section-heading-2">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-heading-2-title ">
                        <h1>All Authors</h1>
                        <p class="links"><a routerLink="/">Home <i class="las la-angle-right"></i></a> authors</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--blog-layout-1-->
<div class="authors ">
    <div class="container-fluid">
        <div class="authors-area">
            <div class="row">
                <!--author-1-->
                <div class="col-md-6" *ngFor="let a of authorList">
                    <div class="authors-single">
                        <div class="authors-single-image">
                            <a href="author.html">
                                <img src="{{ a.user.avatar }}" alt="">
                            </a>
                        </div>
                        <div class="authors-single-content ">
                            <div class="left">
                                <h3> <a href="author.html">{{ a.user.username }}</a></h3>
                                <p>{{ a.totalPost }} articles</p>
                            </div>
                            <div class="right">
                                <div class="more-icon">
                                    <i class="las la-angle-double-right"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--pagination-->
<!--pagination-->
<pagination-controls class="text-center" [maxSize]="5" [autoHide]="true" [responsive]="true" previousLabel="&lsaquo;"
    nextLabel="&rsaquo;" (pageChange)="page = $event; scrollTop()">
</pagination-controls>
